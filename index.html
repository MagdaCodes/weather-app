<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/8a4d2f448f.js"
      crossorigin="anonymous"> </script>
    <link rel="stylesheet" href="src/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Ribeye+Marrow&display=swap" rel="stylesheet">
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
        
          <form id="city-input">
             <div class="row">
            <div class="col-6">
             <input type="text"  id="city-display" placeholder="Type your city" class="form-control city" autofocus= "on" />
     </div>
              <div class="col-3">
             <input type="submit" value="FORCAST" class="form-control btn btn-info "> 
             </div>
             <div class="col-3">
             <button id="current-location-button" class="form-control btn btn-info" >CURRENT</button>
            </div>
          
            </div>
          </form>
          <div class="row">
            <div class="col-4">
                <h1>
                  <span class="temperature" id="temperature">1°C</span>
                  <span class="units">
                    <a href="#" id="celsius">°C</a> |
                    <a href="#" id="fahrenheit">°F</a>
                  </span>
                </h1>
              </div>
                <div class="col-3">
          <p><i class="fa-solid fa-cloud"></i></p>
          
            </div>

            <div class="col-5">
                <h2 >Warsaw</h2>
                <p id="today">
                  Sunday, 9:30</p>
                 
                  <p id="description"> Broken clouds
                </p>
            </div>
          </div>
          </div>
          <div class="row">
            <div class="col-2">
              Monday<br><br>
             <i class="fa-solid fa-sun"></i>
              <br>
               <span class= "temperature">-4°</span><span class="temp-day">4°</span> 
            </div>
            <div class="col-2">
              Tuesday<br /><br>
              <i class="fa-solid fa-sun"></i><br>
              <span class= "temperature"> -6° </span> <span class="temp-day">5°</span>
            </div>
            <div class="col-2">
              Wednesday<br /><br>
              <i class="fa-solid fa-cloud-sun"></i><br>
               <span class= "temperature"> 6° </span> <span class="temp-day">5°</span>
            </div>
            <div class="col-2">
              Thursday<br /><br>
              <i class="fa-solid fa-snowflake"></i><br>
               <span class= "temperature">-6°</span><span class="temp-day">5°</span> 
            </div>
            <div class="col-2">
              Friday<br /><br>
              <i class="fa-solid fa-cloud"></i><br>
               <span class= "temperature">-6°</span><span class="temp-day">5°</span> 
            </div>
            <div class="col-2">
              Saturday<br /><br>
              <i class="fa-solid fa-cloud-sun"></i><br>
              <span class= "temperature"> -6°</span> <span class="temp-day">5°</span>
            </div>
          </div>
          </div>
   </div>
   <p class="link-info">   
             <a href="https://github.com/MagdaCodes/weather-app.git" class="link-source" target="_blank">Open-source code</a> by Magda Samuel </p>
    </div> 

    <script src="src/index.js"></script>
  </body>
</html>
